<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">朋友</h1>
	    <ul class="mui-table-view">
		        <li class="mui-table-view-cell">
		            <a>
		                <img src="./image/soyiso.png"/>
		            </a>
		        </li>
		        <li class="mui-table-view-cell">
		            <a>
		                <img src="./image/contact.png"/>
		            </a>
		        </li>
		        <li class="mui-table-view-cell">
		            <a>
		                 <img src="./image/add.png"/>
		            </a>
		        </li>
		    </ul>
	</header>
	<div class="friend_nav">
		<ul class="mui-table-view">
		        <li class="mui-table-view-cell">
		            <a>
		                <img src="./image/friends_icon1.png"/>
		                <p class="friend_nav_title">生活号</p>
		                <p class="friend_nav_text">钉钉更新了</p>
		            </a>
		        </li>
		        <li class="mui-table-view-cell">
		            <a>
		                <img src="./image/friends_icon2.png"/>
		                <p class="friend_nav_title">小程序</p>
		                <p class="friend_nav_text">发现更多精品服务</p>
		            </a>
		        </li>
		        <li class="mui-table-view-cell">
		            <a>
		                <img src="./image/friends_icon3.png"/>
		                <p class="friend_nav_title">生活圈</p>
		                <p class="friend_nav_text">和朋友分享生活</p>
		            </a>
		        </li>
		    </ul>
	</div>
	<div class="friend-list">
		<ul class="mui-table-view">
		        <li class="mui-table-view-cell">
		            <a>
		                <img src="image/friends_icon4.png">
		                <p class="friend-list-title">服务提醒（含支付助手）</p>
		                <p class="friend-list-text">空气污染，送健康果咯！</p>
		            </a>
		        </li>
		        <li class="mui-table-view-cell">
		            <a>
		                <img src="image/friends_icon5.png">
		                <p class="friend-list-title">蚂蚁财富</p>
		                <p class="friend-list-text">您有财富开运红包待领取</p>
		            </a>
		        </li>
		        <li class="mui-table-view-cell">
		            <a>
		                <img src="image/friends_icon6.png">
		                <p class="friend-list-title">手机充值</p>
		                <p class="friend-list-text">快开学的你是否也有这样的苦恼</p>
		            </a>
		        </li>
		        <li class="mui-table-view-cell">
		            <a>
		                <img src="image/friends_icon7.png">
		                <p class="friend-list-title">浦发银行信用卡</p>
		                <p class="friend-list-text">[消息提醒]您有一波半价美食待领取</p>
		            </a>
		        </li>
		        <li class="mui-table-view-cell">
		            <a>
		                <img src="image/friends_icon8.png">
		                <p class="friend-list-title">浦发银行信用卡</p>
		                <p class="friend-list-text">[消息提醒]您有一波半价美食待领取</p>
		            </a>
		        </li>
		    </ul>
	</div>
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active">
	        <span class="mui-icon mui-icon-home"></span>
	        <span class="mui-tab-label">首页</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon mui-icon-phone"></span>
	        <span class="mui-tab-label">财富</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon mui-icon-email"></span>
	        <span class="mui-tab-label">口碑</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon mui-icon-gear"></span>
	        <span class="mui-tab-label">朋友</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon mui-icon-gear"></span>
	        <span class="mui-tab-label">我的</span>
	    </a>
	</nav>

</html>
